<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="%PUBLIC_URL%/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/favicon-16x16.png"
        />
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%PUBLIC_URL%/safari-pinned-tab.svg"
            color="#3e8ed0"
        />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="%PUBLIC_URL%/mstile-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <style>
            #notfound {
                position: relative;
                height: 100vh;
            }
            #notfound .notfound {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .notfound {
                max-width: 520px;
                width: 100%;
                line-height: 1.4;
                text-align: center;
            }
            .notfound .notfound-404 {
                position: relative;
                height: 200px;
                margin: 0 auto 20px;
                z-index: -1;
            }
            .notfound .notfound-404 h1 {
                font-family: montserrat, sans-serif;
                font-size: 236px;
                font-weight: 200;
                margin: 0;
                color: #211b19;
                text-transform: uppercase;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .notfound .notfound-404 h2 {
                font-family: montserrat, sans-serif;
                font-size: 28px;
                font-weight: 400;
                text-transform: uppercase;
                color: #211b19;
                background: #fff;
                padding: 10px 5px;
                margin: auto;
                display: inline-block;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            @media only screen and (max-width: 767px) {
                .notfound .notfound-404 h1 {
                    font-size: 148px;
                }
            }
            @media only screen and (max-width: 480px) {
                .notfound .notfound-404 {
                    height: 148px;
                    margin: 0 auto 10px;
                }
                .notfound .notfound-404 h1 {
                    font-size: 86px;
                }
                .notfound .notfound-404 h2 {
                    font-size: 16px;
                }
            }
        </style>

        <title>Fluginfo</title>
    </head>
    <body>
        <noscript>
            <div id="notfound">
                <div class="notfound">
                    <div class="notfound-404">
                        <h1>Oops!</h1>
                        <h2>Enable JavaScript to continue.</h2>
                    </div>
                </div>
            </div>
        </noscript>
        <div id="root"></div>
    </body>
</html>
